<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Developer Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
        <svg id="sun-icon" class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="moon-icon" class="hidden w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <!-- Hero Section -->
    <section class="relative">
        <div class="absolute inset-0 bg-gradient-to-b from-blue-500/10 to-transparent dark:from-blue-500/5"></div>
        <div class="container relative mx-auto px-4 py-20 text-center">
            <h1 class="text-4xl sm:text-6xl font-bold mb-4 bg-gradient-to-r from-blue-500 to-blue-700 dark:from-blue-400 dark:to-blue-600 text-transparent bg-clip-text">
                Game Developer Portfolio
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-400">
                Crafting immersive digital experiences through code and creativity
            </p>
        </div>
    </section>

    <!-- Projects Grid -->
    <section class="container mx-auto px-4 py-16">
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" id="projects-grid">
            <!-- Projects will be dynamically inserted here -->
        </div>
    </section>

    <!-- Skills Section -->
    <section class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-12 bg-gradient-to-r from-blue-500 to-blue-700 dark:from-blue-400 dark:to-blue-600 text-transparent bg-clip-text">
            Personal Profile
        </h2>
        <div class="max-w-2xl mx-auto">
            <div class="grid gap-4" id="skills-grid">
                <!-- Skills will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
